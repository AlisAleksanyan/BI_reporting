name: Generate Shift Slots (Daily)

on:
  schedule:
    # Run daily at 00:01 CET (which is 23:01 UTC)
    - cron: '1 23 * * *'
  workflow_dispatch:  # allows manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed if script commits results to repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          # optional: install pandas or openpyxl if not listed
          pip install pandas openpyxl

      - name: Run generate_shiftslots.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python generate_shiftslots.py

      # Optional: commit and push results if your script creates output files
      - name: Commit and push updates
        if: success()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add shiftslots/*.xlsx || true
          git commit -m "Auto-update shiftslots (daily run)" || echo "No changes to commit"
          git push
